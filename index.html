<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <div id="quiz-timer"></div>
    
    <header class="start-quiz-intro">
        <div class="quiz"><h2>Coding Quiz</h2></div>
        
        <div class="center-button">
            <p class="start"> Press Button To Start The Quiz</p>
            <button id="quiz-button">Start</button>
        </div>
    </header>
    
    <div class="hero" >
        <div id="question-box" class="hide">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid">
            <button id="option0" class="btn"></button>
            <button id="option1" class="btn"></button>
            <button id="option2" class="btn"></button>
            <button id="option3" class="btn"></button>
       </div>
        <h3 id="scores"></h3>
        </div>
    </div>


    <!-- input high scores -->
    <div class="container hide" id="inputScore">
        <h1>Complete!</h1>
        <p>Your Final Score: <span id="score"></span></p>
        <p>Enter Your Initials: <input type="text " id="initials"></p>
        <button type="button" class="btn" id="submitInitials">Submit</button>
        <button type="button" class="btn" id="clearScores">Clear Scores</button>



    <footer>
        Thanks for playing my game - Reid 
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
